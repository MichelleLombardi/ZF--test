<script>
    var isIE8 = window.XDomainRequest ? true : false;
  var invocation = createCrossDomainRequest();
  var url = 'https://app.alegra.com/api/v1/contacts/';
  function createCrossDomainRequest(url, handler) {
    var request;
    if (isIE8) {
        request = new window.XDomainRequest();
        request.setRequestHeader("Authorization", "Basic " + btoa("michellelombardim@gmail.com:6e35b77f55da1b2dc7fa"));
    }
      else {
        request = new XMLHttpRequest();
        request.setRequestHeader("Authorization", "Basic " + btoa("michellelombardim@gmail.com:6e35b77f55da1b2dc7fa"));
    }
    return request;
  }

  function callOtherDomain() {
    if (invocation) {
      if(isIE8) {
        invocation.onload = outputResult;
    invocation.open("GET", url, true);
        invocation.send();
      }
      else {
        invocation.open('GET', url, true);
    invocation.onreadystatechange = handler;
        invocation.send();
      }
    }
    else {
      var text = "No Invocation TookPlace At All";
      var textNode = document.createTextNode(text);
      var textDiv = document.getElementById("textDiv");
      textDiv.appendChild(textNode);
    }
  }

  function handler(evtXHR) {
    if (invocation.readyState == 4)
    {
      if (invocation.status == 200) {
        outputResult();
    }
      else {
        alert("Invocation Errors Occured");
    }
    }
  }

  function outputResult() {
    var response = invocation.responseText;
    var textDiv = document.getElementById("textDiv");
    textDiv.innerHTML += response;
  }
</script>
    <form id="controlsToInvoke" action="">
        <p>
            <input type="button" value="Click to Invoke Another Site" onclick="callOtherDomain()" />
        </p>
    </form>
    <div id="textDiv">
        The information below (when it appears) has been fetched using cross-site XHR.
</div>
